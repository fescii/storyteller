<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS FONT-->
  <link rel="stylesheet" href="css/icon/bulk-style.css">
  <link rel="stylesheet" href="css/icon/style.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Storyteller Arts</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="logo">
        <img src="" alt="Storyteller Logo">
      </div>
      <ul class="item-links">
        <li class="item-link">
          <a href="" class="link">
            <span class="link-text">Home</span>
            <span class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </a>
        </li>
        <li class="item-link  active">
          <a href="" class="link">
            <span class="link-text">Explore</span>
            <span class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </a>
        </li>
        <li class="item-link">
          <a href="" class="link">
            <span class="link-text">Portfolios</span>
            <span class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </a>
        </li>
        <li class="item-link">
          <a href="" class="link">
            <span class="link-text">About</span>
            <span class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </a>
        </li>
      </ul>
      <div class="utility">
        <span class="search">
          <i class="iconly-Search icli"></i>
        </span>
        <span class="cart">
          <i class="iconly-Bag-2 icli"></i>
          <span class="items">4</span>
        </span>
      </div>
    </header>

    <section class="content explore">
      <div class="head">
        <h2 class="title">Explore</h2>
        <ul class="collections">
          <li class="collection active">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
              <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
            </svg>
            <span class="text">Albums</span>
            <span class="bar"></span>
          </li>
          <li class="collection">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-files-alt" viewBox="0 0 16 16">
              <path d="M11 0H3a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2 2 2 0 0 0 2-2V4a2 2 0 0 0-2-2 2 2 0 0 0-2-2zm2 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1V3zM2 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V2z"/>
            </svg>
            <span class="text">Frames</span>
          </li>
          <li class="collection">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
            </svg>
            <span class="text">Styles</span>
          </li>
        </ul>
        <div class="filter">
          <div class="choice">
            <span class="text">Filter</span>
            <i class="iconly-Arrow-Down-2 icli"></i>
          </div>
        </div>
      </div>
      <div class="categories">
        <div class="banner top"></div>
        <div class="banner top-second">
          <a href="" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
            </svg>
          </a>
          <div class="text">
            <h2 class="title">Winter's weekend</h2>
            <span class="other">keep it casual</span>
          </div>
          <div class="image">
            <img src="/img/explore/banner-two.png" alt="Image" srcset="">
          </div>
        </div>
        <div class="category long graduation">
          <div class="top">
            <div class="left-action">
              <span class="dot first">
                <span class="pick"></span>
              </span>
              <span class="dot last">
                <span class="pick"></span>
              </span>
            </div>
            <div class="right-action">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="image">
            <img src="/img/explore/grad.png" alt="Graduation photo" srcset="">
          </div>
          <div class="footer">
            <div class="info">
              <span class="tip">Our Picks</span>
              <p class="name">Graduation Photos Album</p>
            </div>
            <div class="price">
              <span class="value">$36</span>
            </div>
          </div>
        </div>
        <div class="category long traditional">
          <div class="top">
            <div class="left-action">
              <span class="dot first">
                <span class="pick"></span>
              </span>
              <span class="dot last">
                <span class="pick"></span>
              </span>
            </div>
            <div class="right-action">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="image">
            <img src="" alt="Graduation photo" srcset="">
          </div>
          <div class="footer">
            <div class="info">
              <span class="tip">Our Picks</span>
              <p class="name">Graduation Photos Album</p>
            </div>
            <div class="price">
              <span class="value">$36</span>
            </div>
          </div>
        </div>
        <div class="category small"></div>
        <div class="category small"></div>
        <div class="banner last"></div>
      </div>
    </section>

  </main>
</body>
</html>
